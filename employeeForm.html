<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="mystyle.css">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <script src="validation.js"></script>
        <script src="crud.js"></script>
    </head>
<body>
    <div class="container">
        <div class="page-header">Employee</div>
        <div class="content-border">
            <div class="form-header">Add Employee</div>
           
            <form onclick="getDate()" onsubmit="event.preventDefault(); validate(); crud();"  id="employeeForm">
               
                <div class="flex-container">
                    <div class="flex-col1" ><label>Name: </label></div>
                    <div class="flex-col2" ><input type="text" " name="employeeName" id="employeeName" placeholder="Enter name" autofocus/>
                    <span  id="nameErrorText" style="color: red;"></div>  
                </div>
                
                <div class="flex-container">
                    <div class="flex-col1" ><label>Gender: </label></div>
                    <div class="flex-col2" >
                        <input type="radio" name="Gender" id="Gender" value="Male" checked>Male
                        <input type="radio" name="Gender" id="Gender1" value="Female" />Female
                    </div>  
                </div>

                <div class="flex-container">
                    <div class="flex-col1" ><label>Date of birth: </label></div>
                    <div class="flex-col2" ><input type="date"  name="dob" id="dob" max="" />
                        <span id="dobErrorText" style="color: red;"> 
                    </div>  
                </div>

                <div class="flex-container">
                    <div class="flex-col1" ><label>Email: </label></div>
                    <div class="flex-col2" ><input type="text" name="Email" id="Email" placeholder="Enter email" />
                        <span id="emailErrorText" style="color: red;"> 
                        </div>  
                </div>

                <div class="flex-container">
                    <div class="flex-col1" ><label>Phone: </label></div>
                    <div class="flex-col2" ><input type="text" name="Phone" id="Phone" placeholder="Enter phone" />
                        <span id="phoneErrorText" style="color: red;"> 
                    </div>  
                </div>

                <div class="flex-container">
                    <div class="flex-col1" style="align-self: flex-start;"><label>Hobbies: </label></div>
                    <div class="flex-col2" >
                        <input type="checkbox" name="Hobby" id="Hobby1" value="cricket"/>Cricket<br>
                        <input type="checkbox" name="Hobby" id="Hobby2" value="playing"/>Playing<br>
                        <input type="checkbox" name="Hobby" id="Hobby3" value="coding"/>Coding<br>
                        <span id="hobbyvalid" style="color: red;"> 
                    </div>  
                </div>

                <div class="flex-container">
                    <div class="flex-col1" ></div>
                    <div class="flex-col2" ><input class="button" type="submit" name="submit" value="Submit"/></div>  
                </div>

            </form>

            </div>
    </div>


    <div class="container" id="basicTable">
        <div class="page-header"> Basic </div>
        <div class="content-border">
            <div class="form-header">Employee Detail </div>
        <div style="overflow-x: auto;" id="DataTable">
        </div>
    </div>
    </div>

    <div class="container" id="advanceTable">
        <div class="page-header"> Advance </div>
        <div class="content-border">
            <div class="form-header">Employee Detail </div>
        <div style="overflow-x: auto;" id="advanceDataTable">
        </div>
    </div>
    </div>

</body>

</html>
